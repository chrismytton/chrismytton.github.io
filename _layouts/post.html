---
layout: default
---
<article class="post">
  <header class="meta">
    <p class="date" title="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</p>
    <h1 class="title">{{ page.title }}</h1>
  </header>

  <section class="content">
    {{ content }}
  </section>
</article>

<div class="alert alert-info">
  <h4 class="alert-heading">Like what you've read? You should follow <a
      href="https://twitter.com/hecticjeff" rel="me">@hecticjeff</a> on Twitter.</h4>
</div>
