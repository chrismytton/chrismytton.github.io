<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    {%- seo title=false -%}
    <link rel="stylesheet" href="{{ "/css/main.css?v=" | append: site.github.build_revision | relative_url }}">
    {%- feed_meta -%}
    <link rel="apple-touch-icon" href="{{ "/apple-touch-icon.png" | relative_url }}">
    <link rel="icon" href="{{ "/favicon.png" | relative_url }}">
  </head>

  <body>

    <div class="container">
      <header class="site-header">
        <h1>
          {% avatar user=site.username size=100 %}
          <a class="logo" href="{{ "/" | relative_url }}">{{ site.title }}</a>
        </h1>
      </header>

      <main class="site-content">
        {{ content }}
      </main>
    </div>

    <footer class="container site-footer">
      <h3 class="logo">{{ site.title }}</h3>
      <p>
        <a href="mailto:{{ site.email }}">Email</a> &middot;
        <a href="https://twitter.com/{{ site.username }}">Twitter</a> &middot;
        <a href="https://www.instagram.com/{{ site.username }}/">Instagram</a> &middot;
        <a href="https://github.com/{{ site.username }}">GitHub</a>
      </p>
      <p>
      I'm a Developer at <a href="https://www.mysociety.org/">mySociety</a>.
      This is my personal blog.
      </p>
    </footer>

  </body>

</html>
