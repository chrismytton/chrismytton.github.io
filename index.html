---
layout: default
title: hecticjeff
---
<section id="articles">
  {% for post in site.posts limit: 3 %}
    <article class="post">
      <header class="meta">
        <p class="date" title="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_long_string }}</p>
        <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      </header>

      <section class="content">
        {{ post.content }}
      </section>
    </article>
    <hr />
  {% endfor %}
</section>

<section id="archives">
  <ul>
    {% for post in site.posts offset: 3 %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
