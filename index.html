---
layout: default
title: hecticjeff
---

{% assign per_page = 20 %}

<section id="articles">
  {% for post in site.posts limit: per_page %}
  <article class="post">
    <header class="meta">
      <p class="date" title="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_long_string }}</p>
      <h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    </header>

    <section class="content">
      {{ post.content }}
    </section>
  </article>
  {% endfor %}
</section>

<section id="archives">
  <ul>
    {% for post in site.posts offset: per_page %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
